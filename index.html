<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button id="searchBtn"><img src="search.png"></button>
        </div>
        <div class="error">
            <P >invalid city name</P>
        </div>
        <div class="weather">
            <div class="weather-info">
                <img src="rain.png" alt="weather_image" id="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">New York</h2>
    
            </div>
           
            <div class="details">
                <div class="humidity2">
                   <img src="humidity.png" alt="humidity" class="image">
                   <div class="content">
                    <p class="humidity">60 %</p>
                    <p>Humidity</p>
                   </div>
                </div>
                <div class="wind-speed">
                    <img src="wind.png" alt="wind-speed" class="image">
                    <div class="content">
                     <p class="wind-info">15 km/hr</p>
                     <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "90cba52eb5edf3cb7e30cb701bf588e9";
        const apiUrl ="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        const weatherIcon = document.getElementById("weather-icon");

        async function checkWeather(city){
            const response = await fetch(apiUrl + city +`&appid=${apiKey}`);
            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name ;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) +`°C`;
            document.querySelector(".humidity").innerHTML = data.main.humidity + ` %`;
            document.querySelector(".wind-info").innerHTML = data.wind.speed + ` km/hr`;

            if(data.weather[0].main === "Rain"){
                weatherIcon.src= "rain.png";
            }
            if(data.weather[0].main === "Clear"){
                weatherIcon.src= "clear.png";
            }
            if(data.weather[0].main === "Clouds"){
                weatherIcon.src= "clouds.png";
            }
            if(data.weather[0].main === "Drizzle"){
                weatherIcon.src= "drizzle.png";
            }
            if(data.weather[0].main === "Mist"){
                weatherIcon.src= "mist.png";
            }
            if(data.weather[0].main === "Snow"){
                weatherIcon.src= "snow.png";
            }

            document.querySelector(".weather").style.display = "block";
        }

        searchBtn.addEventListener("click",()=>{
            checkWeather(searchBox.value);
        });

        
    </script>
</body>
</html>
